


<h3>Add city</h3>
<br>
<form #form="ngForm">
  city: <input name="c" [(ngModel)]="city.name" #ngCity="ngModel" required> {{form.c}}
  <span class="error" *ngIf="ngCity.touched && ngCity.invalid && ngCity.errors.required">Required!</span>
  <br>
  <button type="submit" (click)="addCity()">Add</button>
</form>

<br><br>

<h3>Cities</h3>
<div *ngFor="let city of cities">
  name: {{city.name | capitalize}}
  count: {{city.count}}
</div>
